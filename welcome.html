<h3>Hello {{name}}</h3> <!-- put the user's name in here -->
<p>Welcome to AngularJS. <em>What is your first name?</em></p>

<form class="form-inline" role="form">
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Enter your first name" ng-model="name"> <!-- data bind to scope variable -->
  </div>
  <div class="form-group">
    <button type="button" class="btn btn-primary">Next</button>
  </div>
</form>
